name: Push to main

on:
  push:
    branches: [main]
  workflow_dispatch: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run golangci-lint
        run: |
          docker compose run --rm lint
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          docker compose run --rm test
