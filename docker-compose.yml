x-shared-configuration:

  dbmate: &dbmate
    image: docker.io/amacneil/dbmate:2.26.0
    volumes:
      - "./db:/db"

  postgres: &postgres
    image: bitnami/postgresql:17.4.0-debian-12-r4
    environment:
      POSTGRESQL_USERNAME: app_username
      POSTGRESQL_PASSWORD: app_password
      POSTGRESQL_DATABASE: app_database
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d app_database"]
      interval: 10s
      timeout: 5s
      retries: 5

services:

  dbmate:
    <<: [*dbmate]
    environment:
      DATABASE_URL: postgres://app_username:app_password@postgres:5432/app_database?sslmode=disable
    networks:
      - app_dev
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    <<: [*postgres]
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/bitnami/postgresql
    networks:
      - app_dev

  psql:
    <<: [*postgres]
    volumes:
      - "./db:/db"
    entrypoint: ["psql", "postgres://app_username:app_password@postgres:5432/app_database?sslmode=disable"]
    networks:
      - app_dev
    depends_on:
      postgres:
        condition: service_healthy

  lint:
    image: docker.io/golangci/golangci-lint:v1.64.6
    volumes:
      - .:/app
    working_dir: /app
    command: ["golangci-lint", "run", "--verbose"]

  test:
    build:
      target: test
      context: "."
    environment:
      APP_DATABASE_URL: postgres://app_username:app_password@postgres_test:5432/app_database?sslmode=disable
    volumes:
      - .:/app
    command: ["ginkgo", "-v", "-r", "./..."]
    networks:
      - app_test
    depends_on:
      dbmate_test_migrate:
        condition: service_completed_successfully

  dbmate_test_migrate:
    <<: [*dbmate]
    environment:
      DATABASE_URL: postgres://app_username:app_password@postgres_test:5432/app_database?sslmode=disable
    command: ["migrate"]
    networks:
      - app_test
    depends_on:
      postgres_test:
        condition: service_healthy

  postgres_test:
    <<: [*postgres]
    volumes:
      - postgres_test_data:/bitnami/postgresql
    networks:
      - app_test

volumes:
  postgres_data: {}
  postgres_test_data:
    driver_opts:
      type: tmpfs
      device: tmpfs

networks:
  app_dev: {}
  app_test: {}
